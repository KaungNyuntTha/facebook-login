<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- form start -->
    <div class="facebook-login">
        <!-- left start -->
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" width="300">
            <p>Connect with friends and the world around you on facebook.</p>
        </div>
        <!-- left end -->

        <!-- right start -->
        <div class="right">
            <div class="form">
                <input type="email or tel" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn1">Log in</button>
                <a href="#">Forget password?</a>
                <div class="btn2">
                    <button type="submit">Create new account</button>
                </div>
            </div>
            <div class="note">
                <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
        <!-- right end -->
    </div>
    <!-- form end -->

</body>

</html>
